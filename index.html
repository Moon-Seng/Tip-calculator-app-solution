<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>


  <div class="container-fluid">
    <div class="row">
      <div class="bg-area  p-0 ">
        <div class="row justify-content-center w-100 min-vh-100 p-0 m-0">
          <section class="logo w-100 d-flex align-items-center justify-content-center">
            <img class="logo" src="images/logo.svg" alt="">
          </section>

          <section class="content d-flex p-0 justify-content-xs-center justify-content-around">
            <div class="col-12 col-md-10 col-xl-9 border-radius">
                <div class="card border-radius">
                  <div class="card-body p-4 bg-white border-radius">

                    <div class="row">
                      <div class="col-12 col-md-6">

                        <div class="bill-content">
                          <label  class="form-label light-cyan-text" >Bill</label>
                          <div class="input-group mb-4 d-flex ">
                            <!-- <span class="ps-3 input-group-text bg-white border-end-0 "><img src="images/icon-dollar.svg" alt=""></span> -->
                            <input id="bill"  type="text" class="bill-input form-control text-end fw-bold" placeholder="0">
                          </div>
                        </div>

                        <div class="select-tip my-5 my-xl-4 light-cyan-text">
                          <div class="">
                            <p> Select Tip %</p>
                          </div>
                          <div class="percent-option row  ">
                              <div class="col-6 col-md-4 " >
                                <button class="tips tip-5 tip-button ">5%</button>
                              </div>
                                
                              <div class="col-6 col-md-4" >
                                <button  class="tips tip-10 tip-button">10%</button>
                              </div>
                        
                              <div class="col-6 col-md-4" >
                                <button value="0.15"  class="tips tip-15 tip-button active-tip">15%</button>
                              </div>

                              <div class="col-6 col-md-4"  >
                                <button class="tips tip-25 tip-button">25%</button>
                              </div>
                              
                              <div class="col-6 col-md-4" >
                                <button class="tips tip-50 tip-button">50%</button>
                              </div>
                              
                              <div class="col-6 col-md-4" >
                                <input  class="percent-input form-control" type="text" placeholder="Custom">
                              </div>
                          </div>
                        </div>

                        <div class="number-of-people">
                          <div class="">
                            <label class="form-label light-cyan-text" >Number of People</label>
                            <span class="float-end text-danger fs-6 d-none">Can't be zero</span>
                          </div>
                          <div class="input-group mb-4 d-flex ">
                            <input type="text" id="NumberOfPeople" class="number-input form-control text-end fw-bold"  placeholder="0">
                          </div>
                        </div>
                      </div>


                      <div class="col-12 col-md-6 tip-calculation">
                        <div class="calculation  w-100 h-100 d-flex flex-column justify-content-between">

                          <div class="tip-section">
                            <div class="Tip-amount my-4 d-flex justify-content-between align-items-center">
                              <div class="">
                                <h3 class="text-light" >Tip Amount</h3>
                                <span class="text-white-50 person-amount" >/ person</span>
                              </div>
  
                              <h1 id="tipAmount" class="fs-1 amount primary-color">$00.0</h1>
                            </div>
  
                            <div class="total-amount my-4 d-flex justify-content-between align-items-center">
                              <div class="">
                                <h3 class="text-light" >Total</h3>
                                <span class="text-white-50 person-amount" >/ person</span>
                              </div>
  
                              <h1 id="totalAmount" class="fs-1 amount primary-color">$00.0</h1>
                            </div>
                          </div>

                          <div class="">
                            <button class="reset-btn w-100 p-2 text-black-50 text-uppercase">Reset</button>
                          </div>

                        </div>

                        
                      
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
